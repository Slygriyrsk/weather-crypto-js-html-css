<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- this is from jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <title>Crypto Currency</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as
                mobile phone.
            </p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="./images/bitcoin.png">
                <div>
                    <h3>$ <span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/ethereum.png">
                <div>
                    <h3>$ <span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/dogecoin.png">
                <div>
                    <h3>$ <span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
 
    <script>

        var btc = document.getElementById("bitcoin");
        var eth = document.getElementById("ethereum");
        var doge = document.getElementById("dogecoin");

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=usd",
            "method": "GET",
            "headers": {}
        }

        /* The $.ajax(settings) function initiates the AJAX
        request to the CoinGecko API using the settings
        specified earlier. When the request is successfully
        completed, the provided callback function is executed,
        and it receives the API response as the response parameter.*/

        $.ajax(settings).done(function (response) {
            // console.log(response);
            btc.innerHTML = response.bitcoin.usd;
            eth.innerHTML = response.ethereum.usd;
            doge.innerHTML = response.dogecoin.usd;
        });

    </script>

</body>

</html>
